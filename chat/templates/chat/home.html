{% extends 'account/base.html' %}
{% block content %}
{% load static %}
<main class="content">
    <div class="container p-0">
		<div class="card">
			<div class="row g-0">
				<div class="col-12 col-lg-5 col-xl-3 border-right">
					<div class="px-4 d-none d-md-block">
						<div class="d-flex align-items-center">
							<div class="flex-grow-1">
																	
								<input type="text" id="search-contact" class="form-control my-3" onkeyup="searchContact()" placeholder="Search...">
	
								<div id="mySidenav" class="sidenav">
									<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
									<br>
										<a href="" data-toggle="modal" data-target="#exampleModalCenter">Add contact</a>
										<a href="" data-toggle="modal" data-target="#Profile">Profile</a>
										<a href="{% url 'account-logout' %}">Logout {{ request.user.username }}</a>
										<a href="#" data-toggle="modal" data-target="#deleteAccount">Delete Account</a>	
										<a href="#">Services</a>
										<a href="#">Clients</a>
										<a href="#">About</a>					
								</div>

							</div>
							
						</div>
						<button type="button" class="btn btn-outline-secondary btn-sm" onclick="openNav()">options</button>
						<span><small>status: </small><small id="connection-status"></small></span>
						
						<br>
							<!-- Modals -->
							{% block popups %}
							{% endblock %}	
							<!-- End Modals -->
					</div>
                    <div class="contacts">
					
                </div>
					<hr class="d-block d-lg-none mt-1 mb-0">
				</div>
				<div class="col-12 col-lg-7 col-xl-9">
					<div class="py-2 px-4 border-bottom d-none d-lg-block ch-header invisible">
						<div class="d-flex align-items-center py-1">
							<div class="position-relative">
								<img src="https://bootdey.com/img/Content/avatar/avatar3.png" id="cPicture" class="rounded-circle mr-1" alt="profile picture" width="40" height="40">
							</div>
							<div class="flex-grow-1 pl-3">
								<strong id="cName" ></strong>
								<div id="last-seen" class="text-muted small"><em></em></div>
							</div>
							<div>								
								<div class="dropdown">
									<button class="btn btn-light border btn-md px-2 btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal feather-lg"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg></button>
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									  <button class="dropdown-item" onclick="contactInfo()" data-toggle="modal" data-target="#ContactInfoModalCenter">contact info</button>
									  <!-- <button class="dropdown-item" onclick="clearChat()">clear chat</button> -->
									  <button class="dropdown-item btn btn-primary" type="button" data-toggle="modal" data-target="#clearChatYesNo">clear chat</button>
									  <button class="dropdown-item" id="delete-chatBtn" onclick="deleteChat()">delete chat</button>
									</div>
								  </div>								  
							</div>
						</div>
					</div>

					<div class="position-relative">
						<div class="chat-messages p-4"></div>
					</div>

					<!--  socials -->
					<div class="d-flex justify-content-center socials">
						<!-- Facebook -->
						<a class="btn btn-primary" style="background-color: #3b5998;" href="#!" role="button"
						><i class="fab fa-facebook-f"></i
						></a>
						<!-- Twitter -->
						<a class="btn btn-primary" style="background-color: #55acee;" href="#!" role="button"
						><i class="fab fa-twitter"></i
						></a>
						<!-- Google -->
						<a class="btn btn-primary" style="background-color: #dd4b39;" href="#!" role="button"
						><i class="fab fa-google"></i
						></a>
						<!-- Instagram -->
						<a class="btn btn-primary" style="background-color: #ac2bac;" href="#!" role="button"
						><i class="fab fa-instagram"></i
						></a>
						<!-- Linkedin -->
						<a class="btn btn-primary" style="background-color: #0082ca;" href="#!" role="button"
						><i class="fab fa-linkedin-in"></i
						></a>
						<!-- Github -->
						<a class="btn btn-primary" style="background-color: #333333;" href="#!" role="button"
						><i class="fab fa-github"></i
						></a>
						<!-- Whatsapp -->
						<a class="btn btn-primary" style="background-color: #25d366;" href="#!" role="button"
						><i class="fab fa-whatsapp"></i
						></a>
					</div>

					<div class="flex-grow-0 py-3 px-4 border-top invisible">
						<div class="input-group">
							<input type="text" id="input-msg" class="form-control" placeholder="Type your message" oninput="liveMsgInput()">
							<button class="btn btn-primary" onclick="sendMessage()">Send</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
